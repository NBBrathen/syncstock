version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: syncstock_db
    volumes:
      - postgres_data:/var/lib.postgresql/data/
    environment:
      - POSTGRES_USER=syncstock
      - POSTGRES_PASSWORD=supersecretpassword
      - POSTGRES_DB=syncstock
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncstock"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: syncstock_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://syncstock:supersecretpassword@db/syncstock
    depends_on:
      - db

volumes:
  postgres_data:
